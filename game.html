<!DOCTYPE html>
<html>
<head>
    <title>quizplay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet"  href="game.css">   
</head>
<body>
  <div class="container">
    <div id="game" class="justify-center flex-col">
        <div id="hud">
            <div id="huditem">
                <p id="progress" class="hud-pre">
                    Question
                </p>
                <div id="progress-bar">
                    <div id="progress-full"></div>
                </div>
            </div>
            <div id="huditem">
                <p class="hud-pre">
                    Score
                </p>
                <h1 class="hud-main" id="score">
                    0
                </h1>
            </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-con">
            <p class="choice-pre">A</p>
            <p class="choice-text" data-number="1"></p>    
        </div>
        <div class="choice-con">
            <p class="choice-pre">B</p>
            <p class="choice-text" data-number="2"></p>    
        </div>
        <div class="choice-con">
            <p class="choice-pre">C</p>
            <p class="choice-text" data-number="3"></p>    
        </div>
        <div class="choice-con">
            <p class="choice-pre">D</p>
            <p class="choice-text" data-number="4"></p>    
        </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
